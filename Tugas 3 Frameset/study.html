<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStudy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0; /* Awalnya elemen tidak terlihat */
            animation: fadeIn 1s ease-in-out forwards; /* Efek transisi fade in */
        }
        @keyframes fadeIn {
            from {
                opacity: 0; /* Mulai dari transparan */
            }
            to {
                opacity: 1; /* Menjadi terlihat sepenuhnya */
            }
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transform: translateY(20px); /* Awalnya elemen sedikit turun */
            animation: slideUp 0.5s ease-in-out forwards; /* Efek transisi slide up */
        }
        @keyframes slideUp {
            from {
                transform: translateY(20px); /* Mulai dari posisi sedikit turun */
            }
            to {
                transform: translateY(0); /* Kembali ke posisi normal */
            }
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #6a11cb;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Riwayat Pendidikan</h1>
        <table>
            <tr>
                <th>Tahun</th>
                <th>Sekolah</th>
            </tr>
            <tr>
                <td>2009-2015</td>
                <td>SD Islam An Najah</td>
            </tr>
            <tr>
                <td>2015-2018</td>
                <td>SMP Ibnu Hajar Boarding School</td>
            </tr>
            <tr>
                <td>2019-2021</td>
                <td>SMA Ibnu Hajar Boarding School</td>
            </tr>
        </table>
    </div>
</body>
</html>
