    table {

    }

      background-color: #f2f2f2; /* Light gray background for even rows */
    }
    tbody tr:hover {
      background-color: #ddd; /* Darker gray background on hover */
    }
    footer {
      background-color: #271b1bcb; /* Dark background color for footer */
      color: white; /* White text color for footer */
    }

        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-4">
    <h2>Data Table</h2>
    <table id="example" class="table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Age</th>
          <th>Start date</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <script>
          document.addEventListener("DOMContentLoaded", function() {
            let tableBody = document.querySelector("#example tbody");
            let names = ["Alice Johnson", "Brandon Carter", "Cynthia Evans", "Daniel Smith", "Evelyn Moore", "Franklin Wright", "Grace Foster", "Henry Adams", "Isla Bennett", "Jack Thompson", "Katherine Lewis", "Liam Mitchell", "Mia Roberts", "Nathan Scott", "Olivia Hall", "Patrick Green", "Quinn Walker", "Rebecca King", "Samuel Turner", "Tina Phillips", "Ulysses Hughes", "Victoria Baker", "William Harris", "Xander Collins", "Yasmine Edwards", "Zachary Fisher"];
            let positions = ["System Architect", "Accountant", "Junior Technical Author", "Senior Javascript Developer", "Software Engineer", "Integration Specialist", "Sales Assistant", "Support Lead", "Javascript Developer", "Network Engineer", "Marketing Manager", "HR Coordinator", "Financial Analyst", "IT Manager", "Project Manager"];
            let offices = ["Edinburgh", "Tokyo", "San Francisco", "New York", "London", "Sydney", "Hong Kong", "Berlin", "Paris", "Madrid"];
            let salaries = ["$320,800", "$170,750", "$86,000", "$433,060", "$162,700", "$372,000", "$137,500", "$327,900", "$205,500", "$103,600", "$115,000", "$250,000", "$98,500", "$450,000", "$290,300"];
            
            function getRandomElement(arr) {
              return arr[Math.floor(Math.random() * arr.length)];
            }
            
            let rows = [];
            for (let i = 0; i < 100; i++) {
              let name;
              do {
                name = `${getRandomElement(names)}`;
              } while (rows.includes(name));
              let row = `
                <tr>
                  <td>${name}</td>
                  <td>${getRandomElement(positions)}</td>
                  <td>${getRandomElement(offices)}</td>
                  <td>${20 + Math.floor(Math.random() * 40)}</td>
                  <td>${2000 + Math.floor(Math.random() * 24)}/0${Math.floor(Math.random() * 9) + 1}/1${Math.floor(Math.random() * 9) + 1}</td>
                  <td>${getRandomElement(salaries)}</td>
                </tr>
              `;
              rows.push(row);
            }
            rows.sort(() => Math.random() - 0.5);
            tableBody.innerHTML = rows.join("");
          });
        </script>
      </tbody>
    </table>
  </main>

  <footer class="bg-dark text-white text-center py-3">

    $(document).ready(function () {
      $('#example').DataTable({

    });
