    header {
      margin-top: -180px;

    /* Hilangkan margin default dari body dan html */
    body, html {
      margin: 0;

    /* Atur margin dan padding carousel */
    .carousel {
      margin-top: 0; /* Hilangkan margin atas carousel */

    .carousel-item img {

    .navbar {

    }

    .navbar-nav .nav-link {

      font-weight: 500;
      color: #333;

    footer a:hover {
      color: #007bff;
    }

    .welcome-text {
