<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | NF Academy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom Style -->
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .form-floating > label {
      left: 2.5rem;
    }
    .form-floating .form-control {
      padding-left: 2.75rem;
    }
    .form-floating .bi {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #0d6efd;
    }
    .btn-primary {
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <main class="col-md-6 col-lg-4 mx-auto">
    <div class="card p-4 p-sm-5">
      <div class="card-body">
        <h2 class="text-center mb-3 fw-bold text-primary">Welcome Back</h2>
        <p class="text-center text-muted mb-4">Silakan login ke akun Anda</p>

        <form>
          <div class="form-floating mb-3 position-relative">
            <input type="text" class="form-control rounded-3" id="username" placeholder="Username" required />
            <label for="username">Username</label>
            <i class="bi bi-person-fill"></i>
          </div>

          <div class="form-floating mb-3 position-relative">
            <input type="password" class="form-control rounded-3" id="password" placeholder="Password" required />
            <label for="password">Password</label>
            <i class="bi bi-lock-fill"></i>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label" for="remember">Ingat saya</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2 rounded-3">Masuk</button>

          <p class="mt-3 text-center text-muted">
            Belum punya akun? <a href="#">Daftar</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
