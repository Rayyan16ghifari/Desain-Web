<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | NF Academy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom Style -->
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .gallery-img {
      transition: transform 0.4s ease, box-shadow 0.3s;
      border-radius: 0.75rem;
      object-fit: cover;
      height: 200px;
      width: 100%;
    }

    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <main class="col-md-10 col-lg-8 mx-auto">
    <div class="card p-4">
      <div class="card-body">
        <h2 class="text-center fw-bold text-primary mb-4">
          <i class="bi bi-images me-2"></i>Galeri Foto
        </h2>

        <div class="row g-3">
          <div class="col-sm-6 col-md-4">
            <img src="111.jpg" alt="Image 1" class="gallery-img">
          </div>
          <div class="col-sm-6 col-md-4">
            <img src=114.jpgg" alt="Image 2" class="gallery-img">
          </div>
          <div class="col-sm-6 col-md-4">
            <img src="113.jpg" alt="Image 3" class="gallery-img">
          </div>
          <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
        </div>

        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-outline-primary rounded-pill px-4">
            <i class="bi bi-arrow-left-circle"></i> Kembali ke Menu
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
