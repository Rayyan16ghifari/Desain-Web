<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pendidikan</title>
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS eksternal -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin: 20px 0;
        }
        .section h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        .education-item {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .education-item h3 {
            margin: 0;
        }
        .education-item p {
            margin: 5px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Riwayat Pendidikan</h1>
</header>

<div class="container">
    <div class="section">
        
        <div class="education-item">
            <h3>Universitas Muhammadiyah Jakarta</h3>
            <p><strong>Gelar:</strong> Sarjana Teknik Informatika</p>
            <p><strong>Tahun:</strong> 2022 - Sekerang</p>
           
        </div>

        <div class="education-item">
            <h3>SMA Negeri 2 Probolinggo</h3>
            <p><strong>Gelar:</strong> Ilmu Pengetahuan Alam</p>
            <p><strong>Tahun:</strong> 2019-2022</p>
          
        </div>

        <div class="education-item">
            <h3>SMP Negeri 7 Probolinggo</h3>
            <p><strong>Tahun:</strong> 2016 - 2019</p>
           
        </div>
    </div>
</div>

<footer>
    <p>&copy; Afni Izzah Afkarinah. Semua hak dilindungi.</p>
</footer>

</body>
</html>
